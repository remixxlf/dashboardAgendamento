<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel da Barbearia</title>
  <style>
    *  { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --preto:    #111;
      --cinza:    #1e1e1e;
      --borda:    #2e2e2e;
      --texto:    #eeeeee;
      --accent:   #e8b84b;
      --verde:    #52c97a;
      --vermelho: #e05252;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--preto);
      color: var(--texto);
      min-height: 100vh;
    }

    /* ── Header ── */
    header {
      background: var(--cinza);
      border-bottom: 1px solid var(--borda);
      padding: 14px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-top h1 { font-size: 1.15rem; color: var(--accent); }

    .tabs { display: flex; gap: 8px; }

    .tab-btn {
      padding: 8px 16px;
      border: 1px solid var(--borda);
      border-radius: 8px;
      background: transparent;
      color: var(--texto);
      cursor: pointer;
      font-size: 0.88rem;
      transition: all 0.2s;
    }
    .tab-btn.active {
      background: var(--accent);
      color: var(--preto);
      border-color: var(--accent);
      font-weight: 700;
    }

    /* ── Main ── */
    main { padding: 20px; max-width: 620px; margin: 0 auto; }

    .tab-content         { display: none; }
    .tab-content.active  { display: block; }

    /* ── Nav data ── */
    .nav-data {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--cinza);
      border: 1px solid var(--borda);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 16px;
    }
    .nav-data button {
      background: none; border: none;
      color: var(--accent); font-size: 1.5rem;
      cursor: pointer; padding: 0 8px;
    }
    .nav-data span { font-weight: 600; }

    /* ── Cards de agendamento ── */
    .card {
      background: var(--cinza);
      border: 1px solid var(--borda);
      border-radius: 10px;
      padding: 14px 16px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .card .horario { font-size: 1.1rem; font-weight: 700; color: var(--accent); min-width: 50px; }
    .card .info    { flex: 1; }
    .card .nome    { font-weight: 600; font-size: 0.95rem; }
    .card .servico { font-size: 0.82rem; color: #999; margin-top: 2px; }
    .card .acoes   { display: flex; align-items: center; gap: 8px; }

    .badge {
      font-size: 0.72rem; padding: 2px 8px;
      border-radius: 20px; border: 1px solid;
    }
    .badge-agendado  { color: var(--accent);   border-color: var(--accent); }
    .badge-concluido { color: var(--verde);    border-color: var(--verde); }
    .badge-cancelado { color: var(--vermelho); border-color: var(--vermelho); }

    .btn-cancelar {
      background: none; border: 1px solid var(--vermelho);
      color: var(--vermelho); border-radius: 6px;
      padding: 4px 10px; font-size: 0.8rem; cursor: pointer;
    }
    .btn-cancelar:hover { background: var(--vermelho); color: #fff; }

    .vazio { text-align: center; color: #555; padding: 48px 0; font-size: 0.9rem; }

    /* ── Configurações ── */
    .secao {
      background: var(--cinza);
      border: 1px solid var(--borda);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 14px;
    }
    .secao h3 { font-size: 0.9rem; color: var(--accent); margin-bottom: 12px; }

    .linha {
      display: flex; gap: 12px;
      align-items: center; margin-bottom: 10px;
    }
    .linha label { font-size: 0.83rem; color: #999; min-width: 90px; }
    .linha input, .linha select {
      flex: 1;
      background: var(--preto); border: 1px solid var(--borda);
      border-radius: 6px; color: var(--texto);
      padding: 8px 10px; font-size: 0.88rem;
    }

    .dias-grid { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 6px; }
    .dia-check {
      display: flex; flex-direction: column;
      align-items: center; gap: 4px;
      font-size: 0.75rem; cursor: pointer;
    }
    .dia-check input { width: 18px; height: 18px; accent-color: var(--accent); }

    /* Serviços */
    .sv-item { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
    .sv-item input {
      flex: 1; background: var(--preto); border: 1px solid var(--borda);
      border-radius: 6px; color: var(--texto); padding: 7px 10px; font-size: 0.85rem;
    }
    .btn-remover {
      background: none; border: 1px solid var(--vermelho);
      color: var(--vermelho); border-radius: 6px;
      padding: 6px 10px; cursor: pointer; font-size: 0.85rem;
    }
    .btn-add {
      background: none; border: 1px dashed var(--borda);
      color: #777; border-radius: 8px;
      padding: 8px; cursor: pointer; font-size: 0.85rem; width: 100%; margin-top: 4px;
    }
    .btn-add:hover { border-color: var(--accent); color: var(--accent); }

    .btn-salvar {
      background: var(--accent); color: var(--preto);
      border: none; border-radius: 8px;
      padding: 10px 20px; font-weight: 700;
      cursor: pointer; font-size: 0.9rem; width: 100%;
    }
    .btn-salvar:hover { opacity: 0.85; }

    /* ── Modal ── */
    .modal-overlay {
      position: fixed; inset: 0;
    }
