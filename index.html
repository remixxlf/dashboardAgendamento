<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel da Barbearia</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:       #0f0f0f;
      --card:     #1a1a1a;
      --borda:    #2a2a2a;
      --texto:    #e0e0e0;
      --muted:    #666;
      --accent:   #e8b84b;
      --verde:    #4caf88;
      --vermelho: #e05252;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--texto);
      min-height: 100vh;
    }

    /* â”€â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      position: sticky; top: 0; z-index: 100;
      background: var(--card);
      border-bottom: 1px solid var(--borda);
      padding: 14px 20px 0;
    }
    .header-top {
      display: flex; align-items: center;
      justify-content: space-between; margin-bottom: 12px;
    }
    .header-top h1 { font-size: 1.05rem; color: var(--accent); }
    .header-top span { font-size: 0.8rem; color: var(--muted); }

    /* â”€â”€â”€ TABS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .tabs { display: flex; gap: 4px; }
    .tab-btn {
      padding: 8px 18px;
      border: none; border-bottom: 2px solid transparent;
      background: transparent; color: var(--muted);
      font-size: 0.88rem; cursor: pointer;
      transition: all 0.2s;
    }
    .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); }

    /* â”€â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    main { padding: 20px; max-width: 600px; margin: 0 auto; }

    .tab-content        { display: none; }
    .tab-content.active { display: block; }

    /* â”€â”€â”€ NAVEGAÃ‡ÃƒO DE DATA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .nav-data {
      display: flex; align-items: center;
      justify-content: space-between;
      background: var(--card); border: 1px solid var(--borda);
      border-radius: 10px; padding: 10px 16px;
      margin-bottom: 16px;
    }
    .nav-data button {
      background: none; border: none;
      color: var(--accent); font-size: 1.4rem;
      cursor: pointer; line-height: 1; padding: 0 6px;
    }
    .nav-data button:disabled { color: var(--borda); cursor: default; }
    #labelData { font-weight: 600; font-size: 0.95rem; }

    /* â”€â”€â”€ CARDS DE AGENDAMENTO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card {
      background: var(--card); border: 1px solid var(--borda);
      border-radius: 10px; padding: 12px 16px;
      margin-bottom: 10px;
      display: flex; align-items: center; gap: 14px;
    }
    .card .horario {
      font-size: 1rem; font-weight: 700;
      color: var(--accent); min-width: 52px;
    }
    .card .info    { flex: 1; }
    .card .nome    { font-weight: 600; font-size: 0.93rem; }
    .card .servico { font-size: 0.8rem; color: var(--muted); margin-top: 2px; }

    .badge {
      font-size: 0.7rem; padding: 2px 9px;
      border-radius: 20px; border: 1px solid;
      white-space: nowrap;
    }
    .badge-agendado  { color: var(--accent);  border-color: var(--accent); }
    .badge-concluido { color: var(--verde);    border-color: var(--verde); }
    .badge-cancelado { color: var(--vermelho); border-color: var(--vermelho); }

    .btn-cancel-ag {
      background: none; border: 1px solid var(--vermelho);
      color: var(--vermelho); border-radius: 6px;
      padding: 4px 10px; font-size: 0.78rem; cursor: pointer;
    }
    .btn-cancel-ag:hover { background: var(--vermelho); color: #fff; }

    .vazio {
      text-align: center; color: var(--muted);
      padding: 60px 0; font-size: 0.9rem;
    }
    .vazio span { font-size: 2rem; display: block; margin-bottom: 10px; }

    /* â”€â”€â”€ CONFIGURAÃ‡Ã•ES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .secao {
      background: var(--card); border: 1px solid var(--borda);
      border-radius: 10px; padding: 16px;
      margin-bottom: 14px;
    }
    .secao h3 {
      font-size: 0.82rem; text-transform: uppercase;
      letter-spacing: .06em; color: var(--accent);
      margin-bottom: 14px;
    }

    .campo {
      display: flex; align-items: center;
      gap: 10px; margin-bottom: 10px;
    }
    .campo label { font-size: 0.82rem; color: var(--muted); min-width: 110px; }
    .campo input, .campo select {
      flex: 1; background: var(--bg);
      border: 1px solid var(--borda); border-radius: 6px;
      color: var(--texto); padding: 8px 10px; font-size: 0.85rem;
    }
    .campo input:focus, .campo select:focus {
      outline: none; border-color: var(--accent);
    }

    /* Dias da semana */
    .dias-grid { display: flex; gap: 8px; flex-wrap: wrap; }
    .dia-label {
      display: flex; flex-direction: column;
      align-items: center; gap: 5px;
      font-size: 0.75rem; cursor: pointer;
    }
    .dia-label input { accent-color: var(--accent); width: 16px; height: 16px; }

    /* ServiÃ§os */
    .sv-row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
    .sv-row input {
      flex: 1; background: var(--bg);
      border: 1px solid var(--borda); border-radius: 6px;
      color: var(--texto); padding: 7px 10px; font-size: 0.84rem;
    }
    .sv-row input:focus { outline: none; border-color: var(--accent); }
    .btn-rm {
      background: none; border: 1px solid var(--vermelho);
      color: var(--vermelho); border-radius: 6px;
      padding: 5px 9px; cursor: pointer; font-size: 0.8rem;
    }
    .btn-add-sv {
      width: 100%; background: none;
      border: 1px dashed var(--borda); color: var(--muted);
      border-radius: 8px; padding: 8px; cursor: pointer;
      font-size: 0.83rem; margin-top: 4px;
    }
    .btn-add-sv:hover { border-color: var(--accent); color: var(--accent); }

    .btn-salvar {
      width: 100%; background: var(--accent); color: #111;
      border: none; border-radius: 8px;
      padding: 12px; font-weight: 700; font-size: 0.9rem; cursor: pointer;
    }
    .btn-salvar:hover { opacity: 0.88; }

    /* â”€â”€â”€ SENHA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .tela-senha {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: calc(100vh - 80px); gap: 16px;
    }
    .tela-senha h2 { font-size: 1rem; color: var(--accent); }
    .tela-senha input {
      width: 240px; background: var(--card);
      border: 1px solid var(--borda); border-radius: 8px;
      color: var(--texto); padding: 10px 14px;
      font-size: 1rem; text-align: center; letter-spacing: 4px;
    }
    .tela-senha input:focus { outline: none; border-color: var(--accent); }
    .tela-senha button {
      width: 240px; background: var(--accent); color: #111;
      border: none; border-radius: 8px;
      padding: 10px; font-weight: 700; cursor: pointer;
    }
    .erro-senha { color: var(--vermelho); font-size: 0.82rem; }

    /* â”€â”€â”€ MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.7); z-index: 200;
      display: flex; align-items: center; justify-content: center;
    }
    .overlay.hidden { display: none; }
    .modal {
      background: var(--card); border: 1px solid var(--borda);
      border-radius: 12px; padding: 24px;
      width: 90%; max-width: 360px; text-align: center;
    }
    .modal p { margin-bottom: 20px; font-size: 0.92rem; line-height: 1.5; }
    .modal-btns { display: flex; gap: 10px; }
    .modal-btns button {
      flex: 1; padding: 10px; border-radius: 8px;
      font-weight: 700; cursor: pointer; font-size: 0.88rem;
    }
    .btn-sim { background: var(--vermelho); color: #fff; border: none; }
    .btn-nao { background: none; border: 1px solid var(--borda); color: var(--texto); }
    .btn-sim:hover { opacity: 0.85; }

    /* â”€â”€â”€ TOAST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toast {
      position: fixed; bottom: 24px; left: 50%;
      transform: translateX(-50%);
      background: var(--verde); color: #fff;
      padding: 10px 24px; border-radius: 20px;
      font-size: 0.85rem; font-weight: 600;
      opacity: 0; transition: opacity 0.3s;
      pointer-events: none; z-index: 300;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
